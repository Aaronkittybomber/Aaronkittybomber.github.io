<html>
<head>
<title> Pong </title>
<script src="https://simplycodingcourses.com/files/simplyjs/simply.js"></script>
<script>
function start(){
sjs.open("target", 500,400);	
var wallpaper = new sjs.Image("Images/Xbox12.png")
wallpaper.setSize(500,400)

//ball
var ball =new sjs.Image("Images/xbox.png");
ball.type = "ball" ;
ball.setSize(50.50)
ball.center();
ball.friction = 0;
ball.bounce();
ball.pushRight(3);
ball.pushUp(4);
//Paddle 1
 var paddle1=new sjs.Image("Images/paddle.png");
 

paddle1.type = "paddle" ;
paddle1.centerH();
paddle1.setSize(100,20);
//Paddle 2
var paddle2 = new sjs.Image("Images/paddle2.png");paddle2.center().bottom();
paddle2.setSize(100,20);
paddle2.type = "paddle";

//Score
var score = 0;
var score_txt = new sjs.Text("Score: 0", 21, "orange");


sjs.keyDown(LEFT_KEY, function(){

	paddle1.pushLeft();
	paddle2.pushLeft();
});	




sjs.keyDown(RIGHT_KEY, function(){
	paddle1.pushRight();
	paddle2.pushRight();
//Sounds	
});
var soundEffect= new Audio('Music/Xbox.mp3')
sjs.onHit("ball","paddle", function(ball,paddle){
score = score + 1;
score_txt.setText("Score: "+score);
soundEffect.play();
sjs.bounceOff(ball,paddle);

});


}//end start







</script>
</head>
<body onload="start()">
<h1> Pong Game </h1>
<div id="target" style="margin:auto;background:red;"></div>
</body>
</html>
